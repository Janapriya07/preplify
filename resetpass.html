<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="reset-container">
    <h1>Reset Password</h1>
    <form id="reset-form">
      <div class="input-group">
        <label for="email">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter Your Email ID" required>          
        </label>
        <br>
        <div>
        <button type="button" id="send-email">Send Email</button>
        </div>
        </div>
      
      
      <div class="input-group">
        <label for="new-password">
          <i class="fa fa-lock"></i>
          <input type="password" id="new-password" placeholder="Enter New Password" required>
          <i class="fa fa-eye toggle-password" data-target="new-password"></i>
        </label>
      </div>
      
      <div class="input-group">
        <label for="confirm-password">
          <i class="fa fa-lock"></i>
          <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
          <i class="fa fa-eye toggle-password" data-target="confirm-password"></i>
        </label>
      </div>
      
      <button type="submit" id="reset-password">Reset Password</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
